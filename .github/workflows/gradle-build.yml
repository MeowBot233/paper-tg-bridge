name: Gradle Package

on:
  workflow_dispatch:

  push:
    tags:
      - "v*"

jobs:
  job1:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK lasest
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml

      - run: ./gradlew && cp ./build/libs/*.jar  spigot-tg-bridge.jar


      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: spigot-tg-bridge.jar
          path: spigot-tg-bridge.jar
          retention-days: 1
